{% extends "base.html" %}
{% block title %}
    <title>Car Information</title>
{% endblock %}
{% block content %}

        <div class="border border-4 w-50 m-auto p-3 mt-2">
            <h2 class="text-danger m-auto mb-3" > Car Information Form </h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" class="btn btn-light" >
                <input type="reset" value="Clear" class="btn btn-light float-end" >
            </form>
        </div>
{% endblock %}
